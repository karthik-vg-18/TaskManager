<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Task</title>
  <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
  <h1>Create Task</h1>

  <form id="createTaskForm">
    <input type="text" id="title" placeholder="Task Title" required><br>
    <textarea id="description" placeholder="Task Description" required></textarea><br>
    <input type="email" id="assignee" placeholder="Assign To (Email)" required><br>
    <button type="submit">Create Task</button>
  </form>

  <script src="Assets/script.js"></script>
</body>
</html>
